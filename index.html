			<h2>檀木简介</h2>
			<h3>TAN MU JIAN JIE</h3>
				<br />
			<hr />
				<br />
			<p><em><b>檀</b></em>梵语是布施的意思，因其木质坚硬，香气芬芳永恒，色彩绚烂多变而百毒不侵，万古不朽，又能辟邪，故又称<b><em>圣檀</em></b>。</p>
			<p class="txt">世界上仅存有<em><ins>沈檀，檀香，绿檀，紫檀，黑檀，红檀，金药檀</ins></em>等，而且数量极其有限。
				其质地紧密坚硬，色彩绚丽多变，香气芬芳永恒，且百毒不侵，又能辟邪治病，所以人们常常把它作为<b>吉祥物</b></p>
